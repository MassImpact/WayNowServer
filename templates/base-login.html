<!DOCTYPE html>
{% load static %}
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>{% block title %}{% endblock %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="" name="description"/>
<meta content="" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="{% static 'global/plugins/font-awesome/css/font-awesome.min.css' %}" />
<link rel="stylesheet" href="{% static 'global/plugins/simple-line-icons/simple-line-icons.min.css' %}" />
<link rel="stylesheet" href="{% static 'global/plugins/bootstrap/css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'global/plugins/uniform/css/uniform.default.css' %}" />
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" href="{% static 'admin/pages/css/login.css' %}" />
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME STYLES -->
<link rel="stylesheet" href="{% static 'global/css/components.css' %}" />
<link rel="stylesheet" href="{% static 'global/css/plugins.css' %}" />
<link rel="stylesheet" href="{% static 'admin/layout/css/layout.css' %}" />
<link rel="stylesheet" href="{% static 'admin/layout/css/themes/default.css' %}" />
<link rel="stylesheet" href="{% static 'admin/layout/css/custom.css' %}" />
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="/">
	<img src="{% static 'global/img/buzz-logo-big.png' %}" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
{% block content %}
            {% endblock %}
</div>
<div class="copyright">
	 2014 Â© Carmunity Inc.
</div>
<!-- END LOGIN -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{% static 'global/plugins/respond.min.js' %}"></script>
<script src="{% static 'global/plugins/excanvas.min.js' %}"></script>
<![endif]-->
<script src="{% static 'global/plugins/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery-migrate.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery.cokie.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static 'global/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'global/scripts/metronic.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/layout/scripts/layout.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/pages/scripts/login.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {
	Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	Login.init();
});
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
