{% extends 'base-login.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <form class="login-form" id="login_form" action="/dashboard/reset/" method="post">
    {% csrf_token %}
    <h3 class="form-title">Reset Password</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
			<span>Enter password and retype password. </span>
    </div>

      {%  if message %}
        <div class="row">
            <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                 <strong> {{ message}}</strong>
            </div>
        </div>
        {% endif %}
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Retype Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Retype Password" name="rpassword"/>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success uppercase">Confirm</button>
    </div>
</form>
{% endblock %}
