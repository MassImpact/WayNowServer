{% extends 'base.html' %}
{% load static %}

{% block title %}Super Maps{% endblock %}
<!-- BEGIN PAGE LEVEL STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="{% static 'global/plugins/clockface/css/clockface.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'admin/pages/css/smap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'global/plugins/bootstrap-datepicker/css/datepicker3.css' %}"/>
<link rel="stylesheet" type="text/css"
      href="{% static 'global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'global/plugins/bootstrap-colorpicker/css/colorpicker.css' %}"/>
<link rel="stylesheet" type="text/css"
      href="{% static 'global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css' %}"/>
<link rel="stylesheet" type="text/css"
      href="{% static 'global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}"/>
<!-- END PAGE LEVEL STYLES -->
{% block breadcrumb %}
<ul class="page-breadcrumb">
    <li>
        <i class="fa fa-home"></i>
        <a href="/dashboard">Home</a>
        <i class="fa fa-angle-right"></i>
    </li>
    <li>
        Super Map Page
    </li>
</ul>
{% endblock %}
{% block content %}
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="col-md-12">
    <div class="portlet light bg-inverse">
        <div class="portlet-title">
            <div class="caption font-red-sunglo">
                <i class="fa fa-line-chart font-red-sunglo"></i>
                <span class="caption-subject bold">Overall Tracking</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN Portlet PORTLET-->
                    <div class="dashboard-stat blue-madison">
                        <div class="visual">
                            <i class="fa fa-comments"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                {{enabled_users}}
                            </div>
                            <div class="desc">
                                Users Enabled
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Portlet PORTLET-->
                <!--
                <div class="col-md-6">
                    <div class="dashboard-stat red-intense">
                        <div class="visual">
                            <i class="fa fa-comments"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                {{enabled_coms}}
                            </div>
                            <div class="desc">
                                Com. Enabled
                            </div>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
    <!-- BEGIN BASIC PORTLET-->
    <div class="portlet light bg-inverse">
        <div class="portlet-title">
            <div class="caption font-purple-studio">
                <i class="fa fa-area-chart font-purple-studio"></i>
                <span class="caption-subject bold">Tracking Map</span>
            </div>
            <form class="form-inline pull-right" id="search_form" action="javascript:load_map();">
                <div class="input-group input-medium">
                    <input type="text" placeholder="Search" class="form-control" id="skey">
                    <span class="input-group-btn">
                    <button id="search_bt" class="btn purple" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
        <div class="portlet-body">
            <div id="gmap_marker" class="gmaps" style="height:400px;">
            </div>
        </div>
    </div>
    <!-- END BASIC PORTLET-->
</div>

<!-- END PAGE CONTENT-->
<!-- END CONTENT -->
{% endblock %}
{% block contentjs %}
<script src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false" type="text/javascript"></script>
<script src="{% static 'global/plugins/gmaps/gmaps.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/scripts/infobox.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<!--<script src="{% static 'global/scripts/metronic.js' %}" type="text/javascript"></script>-->
<!--<script src="{% static 'admin/layout/scripts/layout.js' %}" type="text/javascript"></script>-->
<!--<script src="{% static 'admin/layout/scripts/quick-sidebar.js' %}" type="text/javascript"></script>-->
<!--<script src="{% static 'admin/layout/scripts/demo.js' %}" type="text/javascript"></script>-->
<script src="{% static 'admin/pages/scripts/maps-google.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/pages/scripts/defiant-latest.min.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script type="text/javascript">
var LOC_DATA={{locations|safe}};
$(document).ajaxStart(function() {
    $('#gmap_marker').addClass('loading');
});
$(document).ajaxComplete( function(){
    $('#gmap_marker').removeClass('loading');
});
load_map=function(){

    MapsGoogle.init();
}
jQuery(document).ready(function() {

});
</script>
{% endblock %}
