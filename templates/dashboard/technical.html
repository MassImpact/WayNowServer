{% extends 'base.html' %}
{% load static %}

{% block title %}System Performance{% endblock %}

{% block breadcrumb %}
<input id="charts" type="hidden" value='{{data}}'/>
<ul class="page-breadcrumb">
    <li>
        <i class="fa fa-home"></i>
        <a href="/dashboard">Home</a>
        <i class="fa fa-angle-right"></i>
    </li>
    <li>
        Technical
    </li>
</ul>
{% endblock %}

{% block content %}

				<div class="col-md-12">

                    <div class="portlet light bg-inverse">
                            <div class="portlet-title">
                                <div class="caption font-yellow-lemon">
                                    <i class="fa fa-desktop font-yellow-lemon"></i>
                                    <span class="caption-subject bold">Server Performance</span>
                                </div>

                            </div>
                            <div class="portlet-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="dashboard-stat red-sunglo">
                                        <div class="visual">
                                            <i class="fa fa-cloud-upload"></i>
                                        </div>
                                        <div class="details">
                                            <div class="number">
                                                 00.00%
                                            </div>
                                            <div class="desc">
                                                 Server Uptime
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="dashboard-stat green-meadow">
                                        <div class="visual">
                                            <i class="fa fa-laptop"></i>
                                        </div>
                                        <div class="details">
                                            <div class="number">
                                                 0
                                            </div>
                                            <div class="desc">
                                                 Total AWS
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                    <div class="portlet light bg-inverse">
                            <div class="portlet-title">
                                <div class="caption font-blue-hoki">
                                    <i class="fa fa-list font-blue-hoki"></i>
                                    <span class="caption-subject bold">Error Reporting</span>
                                </div>

                            </div>
                            <div class="portlet-body">

                                <div class="form-group last">
                                        <textarea class="form-control" rows="12"></textarea>
                                </div>
                                <div style="text-align: center"><button type="submit" class="btn btn-lg green">To AWS Reporting</button></div>

                            </div>
                        </div>

				</div>

{% endblock %}
